{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head_title %}{{ block.super }} - contatto {% endblock head_title %}

{% block content %} 
<div class="container">
<div class="row justify-content-center">
    <div class="col-4">
        <div class="card my-2">
            <div class="card-header">
                <h2>Scrivici per ricevere maggiori informazioni</h2>
            </div>
            <div class="card-body">
               <form method="POST" novalidate>
				{% csrf_token %}
				{{ form|crispy }}
				<input type="submit"  class="btn btn-danger" value="INVIA">
			   </form>
				
				<p class="lead"></p>
                <p class="mb-0"></p>
        
            </div>
            <div class="card-footer"></div>
        </div>
    </div>
</div>
{% endblock content %}
