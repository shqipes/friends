{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}{{ block.super }} - Agg-Articolo{% endblock head_title %}

{% block content %}
	<div class="row justify-content-center mt-4">
		<div class="col-6">
			<h2>Aggiungi Articolo</h2>
			<form class="" method="POST" enctype="multipart/form-data" novalidate> <!--  -->
				{% csrf_token %}
				{{ form|crispy }}
				<input type="submit" class="btn btn-warning" value="Crea!">
			</form>
		</div>
	</div>

{% endblock content %}
